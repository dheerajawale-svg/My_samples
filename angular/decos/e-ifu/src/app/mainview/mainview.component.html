    </mat-sidenav>

    <mat-sidenav-content>
      <mat-toolbar class="myheader" color="primary" [class.mat-elevation-z8]=true>

        <button mat-icon-button (click)="sidenav.toggle()" style="margin-left: -10px;">
          <mat-icon *ngIf="!sidenav.opened">menu</mat-icon>
          <mat-icon *ngIf="sidenav.opened">close</mat-icon>
      </button>

        <a mat-button [matMenuTriggerFor]="dropdown">
            Screens
        </a>

        <mat-menu #dropdown>

            <button mat-menu-item routerLink="/">Courses</button>

            <button mat-menu-item routerLink="/about">About</button>

        </mat-menu>


        <a mat-button>
            <mat-icon>person_add</mat-icon>
            Register
        </a>

        <a mat-button>
            <mat-icon>account_circle</mat-icon>
            Login
        </a>

    </mat-toolbar>

    <div style="overflow-y: auto;">
      <mat-drawer-container class="example-container">
        <mat-drawer #drawer class="example-sidenav" mode="side" opened="true">
          <app-filter-view [isVisible]="isVisible" (drawerClosedEvent)="toggle()"></app-filter-view>
        </mat-drawer>

        <div class="example-sidenav-content">
          <button *ngIf="!isVisible" mat-mini-fab color="primary" (click)="toggle()" style="margin-left: 5px; margin-top: 5px;">
            <mat-icon>menu</mat-icon>
          </button>
          <app-card-content></app-card-content>
        </div>


      </mat-drawer-container>
    </div>
